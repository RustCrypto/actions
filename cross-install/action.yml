---
name: "cross-install"

runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v3
    # yamllint disable rule:line-length
    - name: Install pre-compiled cross
      run: |
        wget -O /tmp/binaries.tar.gz https://github.com/cross-rs/cross/releases/download/v0.2.4/cross-v0.2.4-x86_64-unknown-linux-gnu.tar.gz
        tar -C /tmp -xzf /tmp/binaries.tar.gz
        mv /tmp/cross ~/.cargo/bin
      shell: bash
