---
name: minimal-versions

on:
  workflow_call:
    inputs:
      working-directory:
        required: true
        type: string
      nightly:
        description: 'rustc (nightly) version used to generate Cargo.lock'
        default: 'nightly'
        required: false
        type: string
      toolchain:
        description: 'rustc version used to perform the build'
        default: 'stable'
        required: false
        type: string
      install-zlint:
        description: 'Install zlint in the PATH'
        default: false
        required: false
        type: boolean
      nightly-cmd:
        type: string
        default: ''
      stable-cmd:
        type: string
        default: cargo hack test --release --feature-powerset

jobs:
  minimal-versions:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}
        shell: bash
    steps:
      - uses: actions/checkout@v6
      - uses: RustCrypto/actions/cargo-cache@master
      - name: Install zlint
        if: inputs.install-zlint
        uses: RustCrypto/actions/zlint-install@master
        # Use `nightly` to recompute Cargo.lock with -Z minimal-versions
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ inputs.nightly }}
      - name: Remove other members from the workspace
        run: sed -z -E
          "s/members = \\[([A-Za-z0-9_,-]|\"|\\n|\\s)*\\]/\
          members = [\"${{ inputs.working-directory }}\"]/g"
          -i ../Cargo.toml
      - run: cat ../Cargo.toml
      - name: Check replacement
        run: grep -q
          "members = \\[\"${{ inputs.working-directory }}\"\\]"
          ../Cargo.toml
      - name: Generate Cargo.lock with minimal versions
        run: cargo update -Z minimal-versions
      - name: Run additional Nightly command
        run: ${{ inputs.nightly-cmd }}
        # Perform tests
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ inputs.toolchain }}
      - uses: RustCrypto/actions/cargo-hack-install@master
      - run: ${{ inputs.stable-cmd }}
